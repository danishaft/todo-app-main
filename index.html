<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title> Todo app</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>
     <header>
      <figure><img src="images/bg-desktop-dark.jpg" alt="" srcset=""></figure>
      <div class="title-bar">
        <h2>TODO</h2>
        <img src="images/icon-sun.svg" id="theme-icon" alt="">
     </header>
     <main>
      <form action="" class="todo-form" id="todo-form">
        <button class="add-btn circle-btn" id="create-todo"></button>
        <input type="text" name="todo" id="todo-input" class="todo-input" placeholder="Create a new todo...">
      </form>
      <ul id="list-container">
        <!--the lists come here-->
      </ul>
      <div class="bottom-bar">
        <span id = "num-of-todo"></span>
        <div class="status-btn" id="status-btns">
          <button class="stat-btn active" id="all-todo">All</button>
          <button class="stat-btn" id="active-todo">Active</button>
          <button class="stat-btn" id="completed-todo">Completed</button>
        </div>
        <button id="clear-btn">Clear completed</button>
      </div>
     </main>
      <!--<div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Your Name Here</a>.
      </div>-->
      <script src="index.js" type="module"></script>
</body>
</html>
